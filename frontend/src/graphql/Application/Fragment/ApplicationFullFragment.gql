#import "./ApplicationSmallFragment.gql"
#import "./ApplicationImageFragment.gql"
#import "../../User/Fragment/UserFragment.gql"
#import "../Product/ProductFragment.gql"

fragment ApplicationFullFragment on ApplicationType {
  ...ApplicationSmallFragment
  description
  images {
    ...ApplicationImageFragment
  }
  admins {
    edges {
      node {
        ...UserFragment
      }
    }
  }
  members {
    edges {
      node {
        ...UserFragment
      }
    }
  }
  products {
    edges {
      node {
        ...ProductFragment
      }
    }
  }
}
